spring.application.name=WXXServer
# Disable Spring Boot Docker Compose integration to avoid requiring local Docker during app startup
spring.docker.compose.enabled=false

# Server config (optional override)
# server.port=8080
# spring.profiles.active=dev

# --- DataSource (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/wxxserver?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=wxx
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- MyBatis-Plus ---
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto

# --- Redis ---
# 开发环境：如需启用 Redis，请先启动 docker compose up -d redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=

# --- Spring Cache ---
# 开发环境使用简单内存缓存，生产环境改为 redis
spring.cache.type=simple
# 如需使用 Redis，请取消下面注释并启动 Redis 服务
# spring.cache.type=redis
# 缓存 TTL 配置（仅对 Redis 生效）
wxx.cache.default-ttl-seconds=600
